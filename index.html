<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Local -->
    <link rel="stylesheet" href="./css/index.css">
    <script defer src="./js/script.js"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div id="alert">
        </div>
        <div id="range">
            <span id="input-range-value">0</span>
            <input id="input-range" type="range">
        </div>
        <div id="input">
            <!-- JS CODE INPUT -->
        </div>
        <div>
            <button id="calc">Calcular</button>
        </div>
        <div id="output">
            <!-- JS CODE TABLE -->
        </div>
        <div id="continer-graphics">
            <div id="config">
                <input type="color" id="color" value="#BB8FCE">
                <select id="type">
                    <option value="line">Gráfico de líneas.</option>
                    <option value="bar">Gráfico de barras.</option>
                    <option value="pie">Gráfico de pastel.</option>
                    <option value="doughnut">Gráfico de radar.</option>
                    <option value="polarArea">Gráfico de área polar.</option>
                </select>
                <button id="download">Descargar</button>

            </div>
            <canvas id="graph"></canvas>
        </div>
    </main>
</body>
</html>
